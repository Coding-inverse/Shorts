<!DOCTYPE html>
<html lang="en">
<head>

    <title>Loading Animation</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>

        <circle class="pl__ring2" cx="64" cy="64" r="52.5" fill="none" stroke="hsl(13,90%,55%)" stroke-width="7"

        </circle>

</html>
